<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storybook</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>AI Storybook Generator</h1>
<form id="story-form">
    <label for="story-idea">Enter the story prompt:</label><br>
    <textarea id="story-idea" name="story_idea" rows="4" cols="50"></textarea><br><br>
    <button type="button" onclick="generateStory()">Generate Story</button>
</form>
<h2>Generated Story:</h2>
<div id="story-output"></div>
<h2>Generated Images:</h2>
<div id="images-output"></div>

</body>
</html>
