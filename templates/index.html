<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storybook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background-color: #f3f0e8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #5a3e2b;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            font-size: 1.1em;
            color: #fff;
            background-color: #5a3e2b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #704c36;
        }

        .storybook {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .page-pair {
            display: flex;
            flex: 1;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .page {
            flex: 1;
            height: 100%;
            background: #f9f8f3;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #5a3e2b;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #704c36;
        }

        .prev {
            left: -60px;
        }

        .next {
            right: -60px;
        }
    </style>
</head>
<body>
<h1>AI Storybook Generator</h1>
<form id="story-form">
    <label for="story-idea">Enter the story prompt:</label><br>
    <textarea id="story-idea" name="story_idea" rows="4" cols="50"></textarea><br><br>
    <button type="button" onclick="generateStory()">Generate Story</button>
</form>

<div class="storybook">
    <button class="nav-button prev" id="prevPage" onclick="prevPage()">&#8249;</button>
    <div class="book" id="book"></div>
    <button class="nav-button next" id="nextPage" onclick="nextPage()">&#8250;</button>
</div>

<script>
    let currentPage = 0;
    let pages = [];

    async function generateStory() {
        const storyIdea = document.getElementById("story-idea").value;
        const response = await fetch(`/generate?story_idea=${encodeURIComponent(storyIdea)}`);
        const storyPages = await response.json();

        const book = document.getElementById("book");
        book.innerHTML = "";

        const pagePairs = [];
        for (let i = 0; i < storyPages.length; i += 2) {
            const pair = document.createElement("div");
            pair.className = `page-pair ${i === 0 ? "" : "hidden"}`;

            const page1 = createPage(storyPages[i]?.text || "");
            const page2 = createPage(storyPages[i + 1]?.text || "");

            pair.appendChild(page1);
            pair.appendChild(page2);

            pagePairs.push(pair);
            book.appendChild(pair);
        }

        pages = pagePairs;
        currentPage = 0;
        updateNavigationButtons();
    }

    function createPage(text) {
        const pageDiv = document.createElement("div");
        pageDiv.className = "page";
        pageDiv.innerHTML = `<p>${text}</p>`;
        return pageDiv;
    }

    function updateNavigationButtons() {
        document.getElementById("prevPage").style.display = currentPage === 0 ? "none" : "flex";
        document.getElementById("nextPage").style.display = currentPage === pages.length - 1 ? "none" : "flex";
    }

    function prevPage() {
        if (currentPage > 0) {
            pages[currentPage].classList.add("hidden");
            currentPage -= 1;
            pages[currentPage].classList.remove("hidden");
            updateNavigationButtons();
        }
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            pages[currentPage].classList.add("hidden");
            currentPage += 1;
            pages[currentPage].classList.remove("hidden");
            updateNavigationButtons();
        }
    }
</script>
</body>
</html>
